<div ng-controller="TournamentsCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Tournaments</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <strong>Tournaments</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="row wrapper wrapper-content">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <button ng-click="createTournament()" class="btn btn-default dim btn-large-dim float-right" type="button" tooltip-placement="top" uib-tooltip="Create Tournament">
                        <img width="100%" src="../img/plus.png" />
                    </button>
                    <span ng-show="spinLoadingTournaments == true">
                        <i style="font-size: 30px;" class="glyphicon glyphicon-refresh spinning"></i>
                    </span>
                    <span ng-repeat="tournament in $sessionStorage.tournaments">
                        <button ng-click="selectTournament(tournament);" style="width:200px;height:200px" class="btn btn-default dim btn-large-dim" type="button" tooltip-placement="middle" uib-tooltip="View {{tournament.tournamentName}} Events">
                            <div style="font-size:small"><p>{{tournament.tournamentName}}</p></div>
                            <img width="100%" src="../img/hrace1.jpg" />
                        </button>
                        <button style="right:65px; top: 75px" id="favBtn" ng-click="editTournament(tournament);" class="btn btn-info dim" type="button" tooltip-placement="bottom" uib-tooltip="Edit/Delete {{tournament.tournamentName}}">
                            <i id="favIcon" class="fa fa-edit"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

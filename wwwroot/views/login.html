<div class="middle-box text-center loginscreen  animated fadeInDown"  >
    <div>
        <div>
            <h1 class="logo-name">HB+</h1>
        </div>
        <h3>Welcome to Horse Betting</h3>
        <p>Applicaation thaat manages Horse Betting Tournament Events and associated Details.
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" ng-submit="login(username, password)">
            <div class="form-group">
                <input type="email" ng-model="username" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
    </div>
</div>
